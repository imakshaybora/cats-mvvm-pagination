// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext.kotlin_version = '1.4.32'

    ext.navigation_version = '2.3.5'
    ext.material_version = '1.3.0'
    ext.constraint_layout_version = '2.0.4'
    ext.paging_version = '2.1.2'

    // Network & Parsing
    ext.moshi_version = '1.12.0'
    ext.moshi_converter_version = '2.9.0'
    ext.logging_interceptor_version = '4.5.0'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}